<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bing bong bang bing bung</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Profilos oldal profilosoknak</h1>

    <div class="contact-form">
        <h2>Új poszt létrehozása</h2>
        <form id="postForm">
            <input type="text" placeholder="Név" id="postName" required>
            <input type="text" placeholder="Felhasználónév" id="postUsername" required>
            <input type="email" placeholder="Email" id="postEmail" required>
            <input type="tel" placeholder="Telefonszám" id="postNumber" required>
            <input type="text" placeholder="Weboldal" id="postWeb" required>
            <div class="address-fields">
                <input type="text" placeholder="Utca" id="postStreet" required>
                <input type="text" placeholder="Lakóhely" id="postCity" required>
                <input type="text" placeholder="Irányítószám" id="postZipcode" required>
            </div>
            <div class="company-fields">
                <input type="text" placeholder="Cégnév" id="postCompany" required>
                <input type="text" placeholder="Mottó" id="postCatchPhrase" required>
                <input type="text" placeholder="Tevékenység" id="postBs" required>
            </div>
            <button type="submit">Profil közzététele</button>
        </form> 
    </div>

    <div class="container"></div>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
